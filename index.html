<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- <link href="styles.css" rel="stylesheet"> -->
  <title>Rock, Paper, Scissors</title>
</head>

<body>
  <header>
    <h1 class="main-header">Rock, Paper, Scissors</h1>
  </header>
  <main>
    <section class="win-column-human">
      <img src="" alt="human icon">
      <h3>Human</h3>
      <p>Wins: <span class="win-count-human">0</span></p>
      <button class="button-change-game hidden">change game?</button>
    </section>
    <section class="game-select">
      <h2>Choose your game!</h2>
      <h2>Choose your fighter!</h2>
      <h2>Win</h2>
      <h2>Lose</h2>
      <h2>Draw</h2>
      <article class="select-mode-classic">
        <h4>Classic</h4>
        <p class="rules">Rock crushes Scissors</p>
        <p class="rules">Scissors cut Paper</p>
        <p class="rules">Paper covers Rock</p>
      </article>
      <article class="select-mode-alt">
        <h4>SpongeBob Death Brawl</h4>
        <p class="rules"></p>
        <p class="rules"></p>
        <p class="rules"></p>
        <p class="rules"></p>
        <p class="rules"></p>
      </article>
      <article class="fighters-classic">
        <img class="rock-character" src="" alt="rock character">
        <img class="paper-character" src="" alt="paper character">
        <img class="scissors-character" src="" alt="scissors character">
      </article>
      <article class="fighters-alt">
        <img class="spongebob-character" src="" alt="SpongeBob character">
        <img class="patrick-character" src="" alt="Patrick character">
        <img class="squidward-character" src="" alt="Squidward character">
        <img class="sandy-character" src="" alt="Sandy character">
        <img class="krabs-character" src="" alt="Krabs character">
      </article>
    </section>
    <section class="win-column-computer">
      <img src="" alt="computer icon">
      <h3>Computer</h3>
      <p>Wins: <span class="win-count-computer">0</span></p>
    </section>
  </main>
  <footer></footer>

  <script src="./main.js" type="text/javascript"></script>
  <script src="./player.js" type="text/javascript"></script>
  <script src="./game.js" type="text/javascript"></script>
</body>

</html>
